<form action="" method="post">
  <fieldset>
    <dl>
      <dt>
        <label for="first_name">First Name:</label>
      </dt>
      <dd>
        <input name="first_name" id="first_name" type="text" />
      </dd>
      <dt>
        <label for="last_name">Last Name:</label>
      </dt>
      <dd>
        <input name="last_name" id="last_name" type="text"></input>
      </dd>
      <dt>
        <label for="email_address">Email Address:</label>
      </dt>
      <dd>
        <input id="email_address" name="email_address" type="email_address" autocomplete="off" autocorrect="off" autocapitalize="off">
      </dd>
      <dt>
        <label for="phone_number">Phone Number:</label><br>
      </dt>
      <dd>
        <input id="phone_number" type="tel" name="phone_number">
      </dd>
      <dt><label for="phone_type">Phone Type</label></dt>
      <dd>
        <select id="phone_type" name="phone_type">
          <option value="home" selected="">Home</option>
          <option value="business">Business</option>
          <option value="mobile">Mobile</option>
        </select>
      </dd>
    </dl>
    <input type="submit" value="Send" />
    
  </fieldset>
</form>
