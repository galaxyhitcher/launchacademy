<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Form</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
  <form action="#" method="post">
    <fieldset>
      <dl>
        <dt><label for="firstname">First Name: </label></dt>
        <dd><input id="firstname" type="text" name="firstname"></dd>
        <dt><label for="lastname">Last Name: </label></dt>
        <dd><input id="lastname" type="text" name="lastname"></dd>
        <dt><label for="email">Email: </label></dt>
        <dd><input id="email" type="email" name="email" placeholder="joewebsurfer@email.com"></dd>
        <dt><label for="city">City: </label></dt>
        <dd><input id="city" type="text" name="city"></dd>
        <dt><label for="state">State: </label></dt>
        <dd>
          <select name="state" id="state">
						<option>AK</option>
						<option>AL</option>
						<option>AR</option>
						<option>AZ</option>
						<option>CA</option>
						<option>CO</option>
						<option>CT</option>
						<option>DC</option>
						<option>DE</option>
						<option>FL</option>
						<option>GA</option>
						<option>HI</option>
						<option>IA</option>
						<option>ID</option>
						<option>IL</option>
						<option>IN</option>
						<option>KS</option>
						<option>KY</option>
						<option>LA</option>
						<option>MA</option>
						<option>MD</option>
						<option>ME</option>
						<option>MI</option>
						<option>MN</option>
						<option>MO</option>
						<option>MS</option>
						<option>MT</option>
						<option>NC</option>
						<option>ND</option>
						<option>NE</option>
						<option>NH</option>
						<option>NJ</option>
						<option>NM</option>
						<option>NV</option>
						<option>NY</option>
						<option>OH</option>
						<option>OK</option>
						<option>OR</option>
						<option>PA</option>
						<option>RI</option>
						<option>SC</option>
						<option>SD</option>
						<option>TN</option>
						<option>TX</option>
						<option>UT</option>
						<option>VA</option>
						<option>VT</option>
						<option>WA</option>
						<option>WI</option>
						<option>WV</option>
						<option>WY</option>
          </select>
        </dd>
				<dt><label for="zipcode">Zipcode: </label></dt>
				<dd><input id="zipcode" type="number" name="zipcode" min="0" max="99999"></dd>
				<p>Which of these colors do you most prefer?</p>
				<ul>
					<li><label><input type="radio" value="red" name="color">Red</label></li>
					<li><label><input type="radio" value="blue" name="color">Blue</label></li>
					<li><label><input type="radio" value="orange" name="color">Orange</label></li>
					<li><label><input type="radio" value="green" name="color">Green</label></li>
					<li><label><input type="radio" value="indigo" name="color">Indigo</label></li>
					<li><label><input type="radio" value="violet" name="color">Violet</label></li>
					<li><label><input type="radio" value="turquoise" name="color">Turquoise</label></li>
				</ul>  
				<p>What web technologies do you want to hear more about?</p>
				<ul>
					<li><label><input type="checkbox" name="html" value="technology">HTML</label></li>
					<li><label><input type="checkbox" name="css" value="technology">CSS</label></li>
					<li><label><input type="checkbox" name="javascript" value="technology">Javascript</label></li>
					<li><label><input type="checkbox" name="ruby" value="technology">Ruby</label></li>
					<li><label><input type="checkbox" name="rails" value="technology">Rails</label></li>
				</ul>   
				<dt><label for="comment">Comments: </label></dt>
				<dd><textarea id="comment" name="comment" cols="30" rows="10">Here is the value for the textarea.</textarea>
				<input type="text" placeholder="5-4-2016" hidden /><br>
				<input type="button" value="Submit">
				<input type="button" value="Reset">
      </dl>
    </fieldset>
  </form>
</body>
</html>
