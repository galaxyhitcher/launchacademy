<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Handlebars Exercises</title>
  <link rel="stylesheets/site.css"></link>
</head>
<body>
  <script id="tag" type="text/x-handlebars">
    <br><strong>{{.}}</strong>
  </script>
  <script id="posts" type="text/x-handlebars">
  {{#each posts}}
  <article>
    <h1>{{title}}</h1>
    <p><time>Posted on {{published}}</time></p>
    {{{body}}}
    <footer>
      <p>
        {{#if tags}}
        Tags:
        {{#each tags}}
        {{>tag}}
        {{/each}}
        {{else}}
        Not tagged
        {{/if}}
      </p>
    </footer>
  </article>
  {{/each}}
</script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="javascripts/handlebars-v4.0.5.js"></script>
  <script src="javascripts/exercises.js"></script>
</body>
</html>
